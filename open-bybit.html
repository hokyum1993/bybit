<!DOCTYPE html>
<html lang="ko">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Open Bybit</title>
<script>
  (function () {
    const p = new URLSearchParams(location.search);
    const sym = (p.get('symbol') || 'BTCUSDT').toUpperCase().replace(/[^A-Z0-9]/g, '');
    const url = `https://www.bybit.com/trade/usdt/${sym}`;

    // 핵심: 항상 같은 이름의 창/탭('BYBITTAB')으로 연다 → 기존 탭 재사용
    window.open(url, 'BYBITTAB');

    // 이 중간 페이지는 닫기(인앱 웹뷰에선 무시될 수 있어 fallback도 둠)
    try { window.close(); } catch (e) {}
    setTimeout(() => location.href = url, 400);
  })();
</script>
<body>열리는 중…</body>
</html>
